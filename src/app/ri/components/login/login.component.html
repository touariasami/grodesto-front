<mat-card class="p-4 w-5/6 sm:w-5/6 md:w-1/2 lg:w-1/3 m-auto">
  <h3 class="text-2xl mb-4">Bienvenue,</h3>

  <form class="form_container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="w-full">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>
</mat-card>
