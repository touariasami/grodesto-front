<div class="home_container">
  <section
    class="max-w-7xl m-auto flex flex-col pt-12 items-center justify-around"
  >
    <h1 class="text-3xl text-white font-semibold my-8">
      Relation investisseurs
    </h1>
    <form
      class="form_container w-1/3 mt-10"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <mat-form-field class="w-full">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            autocomplete="off"
          />
        </mat-form-field>
      </div>

      <button
        type="submit"
        class="py-2 px-8 rounded-lg text-white bg-gradient-to-l from-orangestart to-orandeend hover:from-orandeend hover:to-orangestart"
      >
        Login
      </button>
    </form>
  </section>
</div>
