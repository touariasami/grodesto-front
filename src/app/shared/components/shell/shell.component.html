<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isTablet$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isTablet$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a
        mat-list-item
        routerLink="/relation-investisseurs"
        (click)="drawer.close()"
        >Relations investisseurs</a
      >
      <a mat-list-item routerLink="/" (click)="drawer.close()">Contact</a>
      <a mat-list-item routerLink="/partenariat" (click)="drawer.close()"
        >Partenariat</a
      >
      <a mat-list-item routerLink="/commencer-à-vendre" (click)="drawer.close()"
        >Commencer à vendre</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="max-w-7xl m-auto bg-transparent">
      <span class="logo" routerLink="/">
        <img src="assets/logo.webp" />
      </span>
      <span class="fill-space"></span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isTablet$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div *ngIf="!(isTablet$ | async)" class="menu_items">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          >Home</a
        >
        <a
          routerLink="/relation-investisseurs"
          routerLinkActive="active"
          mat-button
          >Relations investisseurs</a
        >
        <a routerLink="/" mat-button>Contact</a>
        <a
          routerLink="/partenariat"
          routerLinkActive
          class="py-2 px-4 rounded-lg text-white bg-gradient-to-l from-bluestart to-blueend hover:from-blueend hover:to-bluestart"
          >Partenariat</a
        >

        <a
          routerLink="/commencer-à-vendre"
          routerLinkActive
          class="py-2 px-4 rounded-lg text-white bg-gradient-to-l from-orangestart to-orandeend hover:from-orandeend hover:to-orangestart"
          >Commencer à vendre</a
        >
        <!-- <a
          routerLink="/commencer-à-vendre"
          routerLinkActive
          mat-raised-button
          class="text-white grad-orange px-4 py-2 rounded-lg hover:bg-violet-600"
          >Commencer à vendre</a
        > -->
        <!-- <a class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"></a> -->

        <!-- <a routerLink="" mat-icon-button>
          <mat-icon>person</mat-icon>
        </a> -->
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
